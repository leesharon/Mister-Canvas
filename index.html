<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Canvas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="onInit()">
    <div class="nav-container">
        <input class="bg-color-input" onchange="onBgColorChange(this.value)" id="bg-color" type="color">
        <input class="color-input" onchange="onColorChange(this.value)" id="draw-color" type="color">
        <!-- <select id="pen-width">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select> -->
        <select id="shape">
            <option id="1" value="square">Square</option>
            <option id="2" value="circle">Circle</option>
            <option id="3" value="triangle">Triangle</option>
        </select>
        <button class="btn btn-clear" onclick="onClearCanvas()">Clear</button>
        <a class="btn" href="#" onclick="downloadCanvas(this)" download="cool-canvas">Download</a>
        <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
    </div>
    <div class="canvas-container">
        <canvas width="100%" height="100%"></canvas>
    </div>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/canvas.services.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
